	<script>
	  var layer;
	  var layer2;
	  var layer3;
	  var layer4;
function init1() {
        var mapMinZoom = 3;
        var mapMaxZoom = 6;
        var map = L.map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple
        }).setView([3456, 4736], mapMaxZoom);
        
        var mapBounds = new L.LatLngBounds(
            map.unproject([0, 9472], mapMaxZoom),
            map.unproject([6912, 0], mapMaxZoom));
            
        map.fitBounds(mapBounds);
        layer = L.tileLayer('map/{z}/{x}/{y}.png', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          bounds: mapBounds,
          noWrap: true,
          tms: false
        }).addTo(map);
		$('#BreenModal').on('show.bs.modal', function(){
  setTimeout(function() {
    map.invalidateSize();
  }, 10);
 });
      }
